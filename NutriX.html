<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriX - Image Recognition Chatbot</title>
  <link rel="stylesheet" href="NutriStyle.css">
</head>
<body>
  <div class="header">
    <h2>NutriX üçä</h2>
    <h5>Your reliable nutritional best friend!</h5>
  </div>

  <div class="chat-container">
    <div id="messages"></div>
    
    <div class="input-area">
      <div class="file-input-wrapper">
        <label for="imageInput" class="custom-file-button" title="Choose an image to upload">
          <img id="uploadIcon" src="picture_uploader.jpg" alt="Upload">
        </label>
        <input type="file" id="imageInput" accept="image/*" onchange="updateFileName()">
        <span id="fileName" class="file-name">No file chosen</span>
      </div>
      <button onclick="sendImage()">Send Image</button>
    </div>
  </div>

  <script src="NutriScript.js"></script>
</body>
</html>
